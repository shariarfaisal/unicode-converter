<!DOCTYPE html>
<html>
<head>
  <title>Generate Extension Icons</title>
</head>
<body>
  <h2>Extension Icon Generator</h2>
  <p>Right-click each canvas and save as PNG with the specified filename:</p>

  <div style="margin: 20px 0;">
    <h3>icon16.png</h3>
    <canvas id="icon16" width="16" height="16" style="border: 1px solid #ccc; image-rendering: pixelated;"></canvas>
  </div>

  <div style="margin: 20px 0;">
    <h3>icon48.png</h3>
    <canvas id="icon48" width="48" height="48" style="border: 1px solid #ccc;"></canvas>
  </div>

  <div style="margin: 20px 0;">
    <h3>icon128.png</h3>
    <canvas id="icon128" width="128" height="128" style="border: 1px solid #ccc;"></canvas>
  </div>

  <script>
    const svgCode = `
      <svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
          </linearGradient>
        </defs>
        <rect width="128" height="128" rx="24" fill="url(#gradient)"/>
        <text x="64" y="88" font-family="Arial, sans-serif" font-size="72" font-weight="bold" text-anchor="middle" fill="white">A</text>
        <text x="95" y="95" font-family="Arial, sans-serif" font-size="28" font-weight="normal" text-anchor="middle" fill="white" opacity="0.8">áµƒ</text>
      </svg>
    `;

    function generateIcon(canvasId, size) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext('2d');
      const img = new Image();

      const blob = new Blob([svgCode], { type: 'image/svg+xml' });
      const url = URL.createObjectURL(blob);

      img.onload = function() {
        ctx.drawImage(img, 0, 0, size, size);
        URL.revokeObjectURL(url);
      };

      img.src = url;
    }

    generateIcon('icon16', 16);
    generateIcon('icon48', 48);
    generateIcon('icon128', 128);
  </script>
</body>
</html>
