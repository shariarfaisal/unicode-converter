<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unicode Text Formatter</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <!-- Header -->
    <div class="popup-header">
      <h1>Unicode Text Formatter</h1>
    </div>

    <!-- Enable/Disable Toggle -->
    <div class="toggle-section">
      <div class="toggle-label">
        <span class="toggle-text">Enable text selection tooltip</span>
        <span class="toggle-description">Show Unicode options when selecting text on pages</span>
      </div>
      <label class="toggle-switch">
        <input type="checkbox" id="enableToggle">
        <span class="slider"></span>
      </label>
    </div>

    <!-- Input Section -->
    <div class="input-section">
      <label for="textInput" class="input-label">Enter or paste text to convert:</label>
      <textarea
        id="textInput"
        placeholder="Type or paste your text here..."
        rows="3"
        autofocus
      ></textarea>
    </div>

    <!-- Unicode Styles Preview -->
    <div class="styles-section" id="stylesSection">
      <div class="styles-header">Unicode Styles (Click to copy)</div>
      <div class="styles-list" id="stylesList">
        <!-- Will be populated by popup.js -->
        <div class="empty-state">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
          </svg>
          <p>Enter text above to see Unicode styles</p>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="popup-footer">
      <div class="footer-info">
        <span class="copy-status" id="copyStatus"></span>
      </div>
    </div>
  </div>

  <script src="converter.js"></script>
  <script src="popup.js"></script>
</body>
</html>
